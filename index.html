<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>TTTranslator</title>
  </head>
  <body>
    <h1> Two Target Translator v0.1</h1>
    <h2> by Jupaks </h2>
    <div style="width: 100%">
        <div class="card input-wrapper">
            <div style="margin:50px;">
                <div class="from">
                    <span class="heading">From :</span>
                    <div class="dropdown-container" id="input-language">
                    <div class="dropdown-toggle">
                        <ion-icon name="globe-outline"></ion-icon>
                        <span class="selected" data-value="auto">Auto Detect</span>
                        <ion-icon name="chevron-down-outline"></ion-icon>
                    </div>
                    <ul class="dropdown-menu">
                        <li class="option active">DropDown Menu Item 1</li>
                        <li class="option">DropDown Menu Item 2</li>
                    </ul>
                    </div>
                </div>
                <div class="to">
                  <span class="heading">To :</span>
                  <div class="dropdown-container" id="output-language">
                    <div class="dropdown-toggle">
                      <ion-icon name="globe-outline"></ion-icon>
                      <span class="selected" data-value="en">English</span>
                      <ion-icon name="chevron-down-outline"></ion-icon>
                    </div>
                    <ul class="dropdown-menu">
                      <li class="option active">DropDown Menu Item 1</li>
                      <li class="option">DropDown Menu Item 2</li>
                    </ul>
                  </div>
                </div>
                <div class="to">
                  <span class="heading">To :</span>
                  <div class="dropdown-container" id="output-language2">
                    <div class="dropdown-toggle">
                      <ion-icon name="globe-outline"></ion-icon>
                      <span class="selected" data-value="zh-TW">Chinese (Traditional) (中文繁體)</span>
                      <ion-icon name="chevron-down-outline"></ion-icon>
                    </div>
                    <ul class="dropdown-menu">
                      <li class="option active">DropDown Menu Item 1</li>
                      <li class="option">DropDown Menu Item 2</li>
                    </ul>
                  </div>
                </div>
                <br>
                <button class = "listenButton" style="display:block;text-align:center; width: 100px; font-weight:700">시작</button>
            </div>
        </div>
        <p class="transcription">기다리는 중.</p>
        <p class="translation1">Waiting.</p>
        <p class="translation2">等待。</p>
    </div>
    

    <script src="script/languages.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
